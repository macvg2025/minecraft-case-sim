<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minecraft Case Simulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Loading screen -->
  <div id="loading-screen">
    <h1>Minecraft Case Simulator</h1>
    <p>Loading...</p>
  </div>

  <!-- Game UI -->
  <div id="game" style="display:none;">
    <div id="top-bar">
      <button onclick="switchTab('cases')">Cases</button>
      <button onclick="switchTab('inventory')">Inventory</button>
      <span id="money">$0</span>
      <button id="luck-btn">Luck Increaser âœ¨</button>
    </div>

    <!-- Cases Page -->
    <div id="cases-tab" class="tab">
      <h2>Cases</h2>
      <div id="cases-list"></div>
    </div>

    <!-- Case Open Page -->
    <div id="case-open-page" style="display:none;">
      <h2 id="case-title"></h2>
      <div id="case-scroll-container">
        <div id="case-scroll"></div>
      </div>
      <button id="open-case-btn">Open Case</button>
      <button onclick="backToCases()">Back</button>
    </div>

    <!-- Inventory Page -->
    <div id="inventory-tab" class="tab" style="display:none;">
      <h2>Inventory</h2>
      <div id="inventory-list"></div>
      <button onclick="sellAll()">Sell All</button>
    </div>

    <!-- Reward Popup -->
    <div id="reward-popup" style="display:none;">
      <div id="reward-content"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
